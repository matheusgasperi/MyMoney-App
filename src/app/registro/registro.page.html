<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="Voltar">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

  <ion-card class="ion-no-margin">

    <ion-card-header>
      <ion-card-title>
        Cadastro
      </ion-card-title>
      <ion-card-subtitle>
        Crie sua conta para comeÃ§ar usar o aplicativo
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input name="names" type="text" placeholder="Nome Completo">
          <ion-icon name="person-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="email" type="text" placeholder="Email">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="password" type="password" placeholder="Senha">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <div class="sign-btnCaixa">
        <ion-button shape="round" fill="solid" class="sign-btn">Cadastrar</ion-button>
      </div>
      <div class="text-tag">
        <span>Cadastrar com</span>
        </div>

        <div class="social-btns">
            <ion-button fill="clear"  class="facebookbtn ion-no-padding">
          <ion-img src="assets/facebook.png"></ion-img>
            </ion-button>
            <ion-button fill="clear"  class="googlebtn ion-no-padding">
          <ion-img src="assets/google.png"></ion-img>
            </ion-button>

          </div>

    </ion-card-content>

  </ion-card>

</ion-content>
